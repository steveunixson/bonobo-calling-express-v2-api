<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Звонок</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="call.css">
</head>
<body>
<div class="container-fluid top">
    <div class="container-fluid pt-2">
        <div class="row">
            <div class="col-lg-8">
                <table class="table table-bordered text-center table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Проект</th>
                        <th scope="col">Оператор</th>
                        <th scope="col">Компания</th>
                        <th scope="col">Комментарий</th>
                        <th scope="col">ЗВОНОК</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="good">
                        <th scope="row">Good Morning</th>
                        <td>Дудникова</td>
                        <td>Уебаны</td>
                        <td>ЛПР-гандон, хочет базу ФИЗ</td>
                        <td><button class="btn-success call"><i class="fas fa-phone phone"></i></button> </td>
                    </tr>
                    <tr class="key">
                        <th scope="row">Key to Call</th>
                        <td>Костромина</td>
                        <td>Кончелыги</td>
                        <td>Хочет пососать писю</td>
                        <td><button class="btn-success call"><i class="fas fa-phone phone1"></i></button> </td>
                    </tr>
                    <tr class="bon">
                        <th scope="row">Bonobo</th>
                        <td>Костромина</td>
                        <td>Бедолаги</td>
                        <td>Тоже хочет пососать писю</td>
                        <td><button class="btn-success call"><i class="fas fa-phone phone"></i></button> </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</div>
</div>
<div class="container-fluid center">
    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Закончи Начатое!</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-lg-12 prob"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 text-center">
                <h1>ЛИД</h1>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Выбрать Проект</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Good Morning</option>
                        <option>Key to Call</option>
                        <option>Bonobo</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-7">
                <textarea class="note"></textarea>
            </div>
        </div>
    </div>
    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-lg-12 prob"></div>
        </div>
    </div>
    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-5 text-center">
                <h1>Перезвонить</h1>
                <div class="form-group form-check">
                    <label for="exampleInputPassword1">Дата</label>
                    <input type="date" class="form-control">
                    <br>
                    <label for="exampleInputPassword1">Время</label>
                    <input type="Time" class="form-control">
                </div>
            </div>
            <div class="col-lg-7">
                <textarea class="note"></textarea>
            </div>
        </div>
    </div>
    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-lg-12 prob"></div>
        </div>
    </div>
    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-5 text-center">
                <h1>Отказ</h1>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Выбрать Комментарий</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Коммерческое предложение</option>
                        <option>Не актуально</option>
                        <option>Не интересует</option>
                        <option>Конкурент</option>
                        <option>Сброс</option>
                        <option>Цена</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-7">
                <textarea class="note"></textarea>
            </div>
        </div>
    </div>
    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-lg-12 prob"></div>
        </div>
    </div>
    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-4 text-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a class="btn btn-success black" href="call.html" role="button">Следующий Звонок</a>
                </div>
            </div>
            <div class="col-lg-4 text-center">
                <a class="btn btn-danger black" href="../../index.html" role="button">Закончить Работу</a>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
